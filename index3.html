<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: space-around;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }

            .card {
                width: 250px;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            .card h2 {
                color: #333333;
            }

            .card h3 {
                color: #000000;
            }

        </style>
        <title>Three Cards</title>
    </head>

    <body>
        <div class="card">
            <h2>Card 1</h2>
            <h3>Subtitle 1</h3>
            <p>Card content goes here.</p>
        </div>

        <div class="card">
            <h2>Card 2</h2>
            <h3>Subtitle 2</h3>
            <p>Card content goes here.</p>
        </div>

        <div class="card">
            <h2>Card 3</h2>
            <h3>Subtitle 3</h3>
            <p>Card content goes here.</p>
        </div>
    </body>

</html>
